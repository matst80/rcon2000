apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs-rcon2000
  labels:
    app: cs-rcon2000
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cs-rcon2000
  template:
    metadata:
      labels:
        app: cs-rcon2000
    spec:
      imagePullSecrets:
        - name: regcred
      serviceAccount: deployment-restart
      containers:
        - name: cs-rcon2000
          image: registry.knatofs.se/rcon2000:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1337
          env:
            - name: RCON_HOST
              value: "cs2-dedicated"
            - name: RCON_PORT
              value: "27015"
            - name: RCON_DEPLOYMENT
              value: "cs2-dedicated"
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cs-rcon2000-secret
                  key: rcon-password
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 1337
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 1337
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: cs-rcon2000
  labels:
    app: cs-rcon2000
spec:
  selector:
    app: cs-rcon2000
  ports:
    - name: http
      port: 80
      targetPort: 1337
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cs-rcon2000
  labels:
    app: cs-rcon2000
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - rcon-cs.tornberg.me 
      secretName: cs-rcon2000-tls
  rules:
    - host: rcon-cs.tornberg.me 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cs-rcon2000
                port:
                  number: 80
